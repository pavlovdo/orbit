[AsteriskConfig]
dbhost = pbx.forum.lo
dbname = asterisk
astallsels = {'extensions':'SELECT \'Asterisk\', ad.id, ad.tech, ad.devicetype, asip.data FROM asterisk.devices ad LEFT JOIN asterisk.sip asip on ad.id = asip.id and asip.keyword = \'type\';',
            'users':'SELECT \'Asterisk\', \'None\', ad.description, ad.id, afmf.pre_ring, au.busy_dest, au.noanswer_dest, au.chanunavail_dest, afmf.grplist, \'None\', \'None\' FROM asterisk.devices ad LEFT JOIN asterisk.findmefollow afmf on ad.id = afmf.grpnum LEFT JOIN asterisk.users au on au.name = ad.description;',
            'groups':'SELECT \'Asterisk\', description, grpnum, grptime, grplist, strategy, postdest FROM asterisk.ringgroups;',
            'inroutes':'SELECT \'Asterisk\', ai.description, ai.extension, ai.destination, \'None\', \'None\', \'None\', IFNULL (acc.calldate,\'1970-01-01 00:00:01\') FROM asterisk.incoming ai LEFT JOIN ( SELECT max(calldate) as calldate, did from asteriskcdrdb.cdr group by did) as acc on ai.extension = acc.did;'}

[AvayaConfig]
conffile = /mnt/avmgt/Configuration.csv
acflrnames = Extension_Info_End,User_Info_End,HuntGroup_Info_End,IncallRoute_Info_End
acfallcols = {'extensions':'EX_Extn,EX_Type,EX_PhoneType',
            'users':'US_Name,US_Fullname,US_Extension,US_NoAnswerTime,US_ForwardOnBusy,US_ForwardOnNoAnswer,US_ForwardUnconditional,US_ForwardNumber,US_ForwardBusyNumber,US_AssignedPackage',
            'groups':'GR_Name,GR_Extension,GR_NoAnswer,GR_Extensions,GR_RingMode',
            'inroutes':'ICR_Number,ICR_Destination,ICR_FallbackExtension,ICR_NightServiceProfile,ICR_NightServiceDestination'}

[LDAPConfig]
dcdomname = dc.forum.lo
dcport = 389
serviceuser = asterisk
servicepw = ringoLAM
basedn = OU=SPIEF.Users,OU=SPIEF,DC=forum,DC=lo

[OrbitDatabase]
dbhost = localhost
dbname = orbit
dbstruct = {'extensions':'pbx,extension,protocol,type,siptype',
            'users':'pbx,name,fullname,extension,noanswer_time,forward_on_busy,forward_on_noanswer,forward_unconditional,forward_number,forward_busy_number,license',
            'groups':'pbx,name,extension,noanswer,extensions,ringmode,postdest',
            'inroutes':'pbx,name,extension,destination,fallbackext,nightprofile,nightdest,lastcalltime'}
avemptycols = {'extensions':'siptype','groups':'postdest','inroutes':'name'}
avaddcols = {'extensions':{'siptype':'None'},'groups':{'postdest':'None'},'inroutes':{'name':'None','lastcalltime':('SELECT IFNULL (max(callstart),\'1970-01-01 00:00:01\') FROM orbit.avaya_smdrs WHERE dialednumber = %s and direction = \'I\'','extension')}}


